<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Registro de productos
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/producto']">Productos</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registro</li>
                        </ol>
                    </nav>
                </div>
    
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Registro</a>
                            </li>
                          </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- {{--REGISTRO --}} -->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-body">
                                        <form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
                                            <div class="row mt-4">
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-10 form-group">
                                                            <label><b>Nombre del producto</b></label>
                                                            <input type="text" class="form-control" autocomplete="new-text" placeholder="Nombre del producto" name="titulo" [(ngModel)]="titulo" required>
                                                        </div>
                                                        <div class="col-lg-8 form-group">
                                                            <label><b>Marca</b></label>
                                                            <input type="text" name="" class="form-control" placeholder="Marca del producto" autocomplete="new-text" name="marca" [(ngModel)]="producto.marca" required>
                                                        </div>
                                                        
                                                        <div class="col-lg-2 form-group">
                                                            <label><b>Stock</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text" name="stock" [(ngModel)]="producto.stock" required>
                                                        </div>
                                                        
                                                        <div class="col-lg-5 form-group">
                                                            <label><b>Precio compra</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text"  name="precio_compra" [(ngModel)]="producto.precio_compra" required>
                                                        </div>
                                                        <div class="col-lg-5 form-group">
                                                            <label><b>Precio venta</b></label>
                                                            <input type="number" name="" class="form-control" autocomplete="new-text"  name="precio_venta" [(ngModel)]="producto.precio_venta" required>
                                                        </div>
                                                        <div class="col-lg-10 form-group">
                                                            <label><b>Categoría</b></label>
                                                            <select class="form-select" #id_categoria="ngModel" name="id_categoria" [(ngModel)]="producto.id_categoria" required>
                                                                <option value="" selected disabled>Selecciona una categoría</option>
                                                                <option value="{{ item._id }}" *ngFor="let item of categorias">{{ item.titulo }}</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-lg-10">
                                                            <label><b>Descripción</b></label>
                                                            <textarea class="form-control" id="editor" placeholder="Breve descripción" name="descripcion" [(ngModel)]="producto.descripcion" rows="3"></textarea>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                                                        </div>
        
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="row">
                                                        <div class="col-lg-12 form-group">
                                                            <div class="text-center">
                                                                <label><b>Portada</b></label>
                                                                <br>
                                                                <img alt="Chris Wood" [src]="imgSelect || '../../../../assets/img/default.jpg'" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                                                <div class="mt-2">
                                                                    <input type="file" class="btn btn-primary mt-2" style="width: 100% !important" (change)="imgSelected($event)">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- {{--REGISTRO --}} -->
                            
                        </div>
                    </div>
                </div>
    
                
    
            </div>
        </main>
        
    </div>
</div>
