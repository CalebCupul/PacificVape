<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Dashboard
                    </h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                      </ol>
                </div>

                <div class="row">
                    <div class="col-lg-3 text-center">
                        <div class="card">
                            <h5 class="card-header">Ingresos totales</h5>
                            
                            <div class="card-title">
                                <h3 class="mt-3">$ {{totalingresos | number}} mxn</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 text-center">
                        <div class="card">
                            <h5 class="card-header">Ventas totales</h5>
                            
                            <div class="card-title">
                                <h3 class="mt-3"> {{ totalventas }}</h3>
                            </div>
                            
                        </div>
                    </div>

                    <div class="col-lg-3 text-center">
                        <div class="card">
                            <h5 class="card-header">Clientes</h5>
                            
                            <div class="card-title">
                                <h3 class="mt-3"> {{ totalclientes }}</h3>
                            </div>
                            
                        </div>
                    </div>

                    <div class="col-lg-3 text-center">
                        <div class="card">
                            <h5 class="card-header">Usuarios activos</h5>
                            
                            <div class="card-title">
                                <h3 class="mt-3">{{ totalusers }}</h3>
                            </div>
                        </div>
                    </div>

                    
                </div>

                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <h5 class="card-header text-center">Ventas por empleado</h5>
                            <div class="card-body">
                                <div class="chart">
                                    <canvas baseChart
                                      [data]="barChartData"
                                      [labels]="barChartLabels"
                                      [chartType]="pieChartType"
                                      [options]="barChartOptions"
                                      [colors]="barChartColors"
                                      [legend]="barChartLegend">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <h5 class="card-header text-center">Existencias</h5>
                            <div class="card-body">
                                <div class="chart">
                                    <canvas baseChart
                                      [data]="pieChartData"
                                      [labels]="pieChartLabels"
                                      [chartType]="barChartType"
                                      [options]="pieChartOptions"
                                      [colors]="pieChartColors"
                                      [legend]="pieChartLegend">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
    
                
            </div>
        </main>
        
    </div>
</div>
