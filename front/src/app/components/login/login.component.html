<main class="main h-100 w-100">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Iniciar Sesión</h1>
          </div>

          <div class="card">
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="text-center">
                  <img src="../../../assets/img/logo.jpg" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
                </div>
                
                  <div class="form-group">
                    <label>Correo</label>
                    <input class="form-control form-control-lg" type="email" placeholder="Ingrese su correo" #email="ngModel" name="email"  [(ngModel)]="user.email" required/>
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input class="form-control form-control-lg" type="password"  placeholder="Ingrese su contraseña" #password="ngModel" name="password"  [(ngModel)]="user.password" required/>
                    <small>
                    <a href="pages-reset-password.html">¿Olvidaste tu contaseña?</a>
                  </small>
                  </div>
                  

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                  </div>
                
              </form>
              
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
