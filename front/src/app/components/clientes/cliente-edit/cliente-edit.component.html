<div class="wrapper">
    <app-sidebar style="background:  white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    

        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Editar cliente
                    </h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/cliente']">Clientes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Editar</li>
                      </ol>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Editar</a>
                            </li>
                          </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- {{--REGISTRO --}} -->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-body">
                                        <form #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)">
                                            <div class="row mt-4">
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Nombre</b></label>
                                                            <input type="text" class="form-control" autocomplete="new-text" placeholder="Nombre completo" name="nombres" [(ngModel)]="cliente.nombres" required>
                                                        </div>
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Correo</b></label>
                                                            <input type="email"class="form-control" placeholder="Correo del cliente" autocomplete="new-text" name="correo" [(ngModel)]="cliente.correo" required>
                                                        </div>

                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Identificación</b></label>
                                                            <input type="email"class="form-control" placeholder="Identificación del cliente" autocomplete="new-text" name="identificacion" [(ngModel)]="cliente.ine" required>
                                                        </div>
                                                        
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Teléfono</b></label>
                                                            <input type="number" class="form-control" placeholder="Teléfono" autocomplete="new-text" name="telefono" [(ngModel)]="cliente.telefono" required>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                                                        </div>
        
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- {{--REGISTRO --}} -->
                            
                        </div>
                    </div>
                </div>
                
    
            </div>
        </main>
        
    </div>

</div>
