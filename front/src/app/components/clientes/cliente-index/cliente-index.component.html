<div class="wrapper">
    <app-sidebar style="background:  white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item dropdown ml-lg-2">
                        <a class="nav-link dropdown-toggle position-relative" href="#" id="userDropdown" data-toggle="dropdown">
                                <i class="align-middle fas fa-cog"></i>
                            </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-user"></i> View Profile</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-comments"></i> Contacts</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-chart-pie"></i> Analytics</a>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-cogs"></i> Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="align-middle mr-1 fas fa-fw fa-arrow-alt-circle-right"></i> Sign out</a>
                        </div>
                    </li>
                </ul>
            </div>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Mis clientes
                    </h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Clientes</li>
                      </ol>
                </div>
    
                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mt-3">Filtrar clientes</h5>
                                <button class="btn btn-primary" [routerLink]="['/cliente/registrar']">Nuevo cliente</button>
                            </div>
                            <table class="table table-striped table-hover text-center" >
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Identificación</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of clientes | paginate: { itemsPerPage: 10, currentPage: p }; let idx = index" >
                                    
                                        <td class="align-middle">{{ item.nombres }}</td>
                                        <td class="align-middle">{{ item.ine }}</td>
                                        <td class="align-middle">{{ item.correo }} </td>
                                        <td class="align-middle">{{ item.telefono }} </td>
                                        <td class="align-middle">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary rounded-circle mr-1" title="Editar" [routerLink]="['/cliente/editar/', item._id]"><i class="fas fa-pencil-alt"></i></button>
                                                <button type="button" class="btn btn-danger rounded-circle mr-1" title="Eliminar" (click)="eliminar(item._id)" ><i class="fas fa-trash-alt" ></i></button>

                                            </div>
                                        </td>

                                        
                                   
                                </tbody>
                                
                            </table>
                            </div>
                        </div>
                    <div class="col-12 col-xl-12">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
                
    
            </div>
        </main>
        
    </div>

</div>
