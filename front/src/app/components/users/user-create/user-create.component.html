<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand">
            <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    
        </nav>
        <main class="content">
            <div class="container-fluid">
    
                <div class="header">
                    <h1 class="header-title">
                        Registro de usuarios
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/usuarios']">Usuarios</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registro</li>
                        </ol>
                    </nav>
                </div>
    
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Registro</a>
                            </li>
                          </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- {{--REGISTRO --}} -->
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-body">
                                        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                                            <div class="row mt-4">
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Nombre</b></label>
                                                            <input type="text" class="form-control" autocomplete="new-text" placeholder="Nombre completo" name="nombre" [(ngModel)]="user.nombre" required>
                                                        </div>
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Correo</b></label>
                                                            <input type="email"class="form-control" placeholder="Correo del usuario" autocomplete="new-text" name="email" [(ngModel)]="user.email" required>
                                                        </div>
                                                        
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Contraseña</b></label>
                                                            <input type="password" class="form-control" placeholder="Contraseña" autocomplete="new-text" name="password" [(ngModel)]="user.password" required>
                                                        </div>
                                                        
                                                        <div class="col-lg-6 form-group">
                                                            <label><b>Teléfono</b></label>
                                                            <input type="number" class="form-control" placeholder="Teléfono" autocomplete="new-text" name="telefono" [(ngModel)]="user.telefono" required>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <label><b>Rol de usuario</b></label>
                                                            <select class="form-select" name="role" [(ngModel)]="user.role" required>
                                                                <option value="" selected disabled>Selecciona un rol</option>
                                                                <option value="ADMIN">Administrador</option>
                                                                <option value="USUARIO">Usuario</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-lg-12 form-group">
                                                            <button class="btn btn-primary btn-lg" type="submit" [disabled]="!userForm.valid">Registrar</button>
                                                        </div>
        
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="row">
                                                        <div class="col-lg-12 form-group">
                                                            <div class="text-center">
                                                                <label><b>Imagen</b></label>
                                                                <br>
                                                                <img alt="Chris Wood" [src]="imgSelect || '../../../../assets/img/null-user.jpg'" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                                                <div class="mt-2">
                                                                    <input type="file" class="btn btn-primary mt-2" style="width: 100% !important" (change)="imgSelected($event)" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- {{--REGISTRO --}} -->
                            
                        </div>
                    </div>
                </div>
    
                
    
            </div>
        </main>
        
    </div>
</div>
