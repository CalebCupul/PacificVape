<div class="wrapper">
    <nav id="sidebar" class="sidebar" style="background:b0b0b0 !important">
        <a class="sidebar-brand" href="index.html">
      <svg>
        <use xlink:href="#ion-ios-pulse-strong"></use>
      </svg>
      <h4 class="text-center" >PacificVape</h4>
    </a>
        <div class="sidebar-content">
            <div class="sidebar-user">
                <img [src]="url + '/user/img/' + identity.imagen" class="img-fluid rounded-circle mb-2" width="200" height="200" alt="Avatar">
                <div class="font-weight-bold"> {{identity.nombre}}</div>
                <small>{{ identity.role }}</small>
            </div>

            <ul class="sidebar-nav">

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/dashboard']">
                        <i class="align-middle mr-2 bi bi-house-fill"></i> <span class="align-middle">Dashboard</span>
                    </a>
                </li>
                
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/producto']">
                        <i class="align-middle mr-2 bi bi-box-seam"></i> <span class="align-middle">Productos</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/cliente']">
                        <i class="align-middle mr-2 bi bi-person-video2"></i> <span class="align-middle">Clientes</span>
                    </a>
                </li>

                <li class="sidebar-item" *ngIf="identity.role == 'ADMIN'" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/usuarios']">
                        <i class="align-middle mr-2 bi bi-people-fill"></i> <span class="align-middle">Usuarios</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/venta']">
                        <i class="align-middle mr-2 bi bi-graph-up-arrow"></i> <span class="align-middle">Ventas</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" (click)="logout()">
                        <i class="align-middle mr-2 bi bi-box-arrow-right"></i><span class="align-middle">Cerrar sesi√≥n</span>
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>
</div>
