<div class="wrapper">
    <nav id="sidebar" class="sidebar" style="background:b0b0b0 !important">
        <a class="sidebar-brand" href="index.html">
      <svg>
        <use xlink:href="#ion-ios-pulse-strong"></use>
      </svg>
      <h4 class="text-center" >PacificVape</h4>
    </a>
        <div class="sidebar-content">
            <div class="sidebar-user">
                <img [src]="url + '/user/img/' + identity.imagen" class="img-fluid rounded-circle mb-2" width="200" height="200" alt="Avatar">
                <div class="font-weight-bold"> {{identity.nombre}}</div>
                <small>{{ identity.role }}</small>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a [routerLink]="['/dashboard']" data-toggle="collapse" class="sidebar-link">
                        <i class="align-middle mr-2 fas fa-fw fa-home"></i> <span class="align-middle">Dashboards</span>
                    </a>
                    <ul id="dashboards" class="sidebar-dropdown list-unstyled collapse show" data-parent="#sidebar">
                        <li class="sidebar-item"><a class="sidebar-link" href="dashboard-default.html">Default</a></li>
                        <li class="sidebar-item"><a class="sidebar-link" href="dashboard-analytics.html">Analytics</a></li>
                        <li class="sidebar-item active"><a class="sidebar-link" href="dashboard-e-commerce.html">E-commerce</a></li>
                    </ul>
                </li>
                
                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/productos']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Productos</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/clientes']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Clientes</span>
                    </a>
                </li>

                <li class="sidebar-item" *ngIf="identity.role == 'ADMIN'" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/usuarios']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Usuarios</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="sidebar-item active">
                    <a class="sidebar-link" [routerLink]="['/venta']">
                        <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Ventas</span>
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>
</div>
